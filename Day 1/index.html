<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Compiled and minified CSS -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1>Brand Name Generator</h1>
        <div class="row">
            <div class="col s12">
                <div class="row">
                  <form id="brand-form">
                    <div class="input-field col s12">
                        <input type="text" name="city" id="city" placeholder="City Birth">
                        <label for="city"></label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="pet" id="pet" placeholder="Pet Name">
                        <label for="pet"></label>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light col s12">
                        <i class="material-icons right"></i>Generate
                    </button>
                  </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('brand-form').addEventListener('submit', function(e) {
            const city = document.getElementById("city").value;
            const pet = document.getElementById("pet").value;
            const brandName = city +" " +pet;
            const container = document.querySelector('.container');
            const row = document.createElement('div');
            row.className = 'row';
            
            const h3 = document.createElement('h3');
            h3.textContent = brandName;
            row.appendChild(h3);
            container.appendChild(row);
            console.log(brandName);

            e.preventDefault();
        });
    </script>
</body>
</html>
