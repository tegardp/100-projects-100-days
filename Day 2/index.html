<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card">
            <h1 class="heading display-5 pb-3">Split the Bill</h1>
            <form id="bill-form">
                <div>
                    <span class="input-group-text">Total Bill</span>
                    <input type="number" class="form-control" id="total-bill" placeholder="Total Bill" step=".01">
                </div>                            
                <div>
                    <span class="input-group-text">Tip Percentage</span>
                    <input type="number" class="form-control" id="tip-percentage" placeholder="Tip Percentage (10, 12, 15)">
                </div>                            
                <div>
                    <span class="input-group-text">Number of People</span>
                    <input type="number" class="form-control" id="number-of-people" placeholder="Number of People (Default = 1)">
                </div>                            
                <div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                </div>
            </form>
            <div id="loading">
                <img src="/assets/loading.gif" alt="Loading">
            </div>
            <div id="results" class="pt-4">
                <h5>Results</h5>
                <div>
                    <span class="input-group-text">Each Person should pay</span>
                    <input type="number" class="form-control" id="payment" disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/main.js"></script>
</body>
</html>
