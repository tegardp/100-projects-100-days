<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Split the Bill</h1>
                    <form id="bill-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Total Bill</span>
                                <input type="number" class="form-control" id="total-bill" placeholder="Total Bill" step=".01">
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Tip Percentage</span>
                                <input type="number" class="form-control" id="tip-percentage" placeholder="Tip Percentage (10, 12, 15)">
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Number of People</span>
                                <input type="number" class="form-control" id="number-of-people" placeholder="Number of People">
                            </div>                            
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                        </div>
                    </form>
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="input-group">
                            <span class="input-group-text">Each Person pay</span>
                            <input type="number" class="form-control" id="payment" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const results = document.getElementById('results');
        results.style.display = 'none';

        document.getElementById('bill-form').addEventListener('submit', function(e) {
            const total_bill = parseFloat(document.getElementById('total-bill').value);
            const tip_percentage = parseInt(document.getElementById('tip-percentage').value);
            const num_of_people = parseInt(document.getElementById('number-of-people').value);
            const calculate = (total_bill + total_bill * tip_percentage / 100) / num_of_people;
            const payment = document.getElementById('payment');
            payment.value = calculate.toFixed(2);

            results.style.display = 'block';
            e.preventDefault();
        })
    </script>
</body>
</html>
