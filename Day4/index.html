<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Island</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="fade-in" id="headline">Welcome to treasure Island</h1>
        </div>
        <div class="display">
            
        </div>
        <div class="control">
            <div class="fade-in" id="gameStartcontainer">
                <button class="btn btn-rounded" type="submit" class="btn" id="btn-game-start">Start Game</button class="btn btn-rounded">
            </div>
            <div class="fade-in" id="choice1container">
                <button class="btn btn-rounded choice" type="submit" id="choice1-left">Turn Left</button class="btn btn-rounded">
                <button class="btn btn-rounded choice" type="submit" id="choice1-right">Turn Right</button class="btn btn-rounded">
            </div>
            <div class="fade-in" id="choice2container">
                <button class="btn btn-rounded choice" type="submit" id="choice2-swim">Swim</button class="btn btn-rounded">
                <button class="btn btn-rounded choice" type="submit" id="choice2-wait">Wait</button class="btn btn-rounded">
            </div>
            <div class="fade-in" id="choice3container">
                <button class="btn btn-rounded choice" type="submit" id="choice3-red">Red</button class="btn btn-rounded">
                <button class="btn btn-rounded choice" type="submit" id="choice3-blue">Blue</button class="btn btn-rounded">
                <button class="btn btn-rounded choice" type="submit" id="choice3-yellow">Yellow</button class="btn btn-rounded">
            </div>
        </div>
    </div>
    <script src="/assets/main.js"></script>
</body>
</html>
